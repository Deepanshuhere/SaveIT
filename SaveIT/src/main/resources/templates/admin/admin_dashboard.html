<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Homepage</title>
</head>
<body>
	<section>

		<div class="card mb-3 border-0" style="padding: 50px 30px;">
			<div class="row row-cols-1 row-cols-md-3 g-4">
				<div class="col">
					<div class="card" >
						<div class="card-body">
							<div class="row g-0">
								<div class="col-md-7">
									<i class="fas fa-users fa-7x "></i>
								</div>
								<div class="col-md-5">
									<h5 class="card-title">Total Users</h5>
									<h1 th:text="${totalUsers}"></h1>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card">
						<div class="card-body">
							<div class="row g-0">
								<div class="col-md-7">
									<i class="fas fa-user-check fa-7x "></i>
								</div>
								<div class="col-md-5">
									<h5 class="card-title">Verified Users</h5>
									<h1 th:text="${verifiedUsers}"></h1>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card">
						<div class="card-body">
							<div class="row g-0">
								<div class="col-md-7">
									<i class="fas fa-address-book fa-7x "></i>
								</div>
								<div class="col-md-5">
									<h5 class="card-title">Total Contacts</h5>
									<h1 th:text="${totalContacts}"></h1>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


		<script type="text/javascript">
		$(document).ready(() => {
			$("a").removeClass("active");
			$("#home-link").addClass("active");
		});
	</script>
	</section>

</body>
</html>
