<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
	integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" th:href="@{/css/style.css}">
<script
	src="
https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
	
</script>

<title th:text="${title}">Base HTML</title>
</head>
<body>

	<!-- Side bar Start-->

	<div
		class="sidebar d-flex flex-column flex-shrink-0 p-3 text-white bg-dark min-vh-100"
		style="width: 280px; height: 100%;">
		<a href="#" th:href="@{/user/index}" 
			class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
			<svg class="bi me-2" width="40" height="32">
				<use xlink:href="#bootstrap"></use></svg> <span class="fs-4">E-Connect</span>
		</a>
		<hr>
		<ul class="nav nav-pills flex-column mb-auto">
			<li class="nav-item"><a href="#" id="home-link"
				th:href="@{/user/index}" class="nav-link text-white"
				aria-current="page"> <svg class="bi me-2" width="16" height="16">
						<use xlink:href="#home"></use></svg> Home
			</a></li>
			<li><a href="#" id="add-contact-link"
				th:href="@{/user/add-contact}" class="nav-link text-white"> <svg
						class="bi me-2" width="16" height="16">
						<use xlink:href="#table"></use></svg> Add Contact
			</a></li>
			<li><a href="#" id="view-contacts-link"
				th:href="@{/user/view-contacts/0}" class="nav-link text-white">
					<svg class="bi me-2" width="16" height="16">
						<use xlink:href="#speedometer2"></use></svg> View Contacts
			</a></li>
		</ul>
		<hr>
		<div class="dropdown">
			<a href="#"
				class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
				id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
				
				<div th:if="${user.contactImage == null}">
					<img src=""
					th:src="@{'https://avatars.dicebear.com/api/micah/' + ${user.name} +'.svg'}"
					alt="Profile Photo" class="rounded mx-auto d-block" width="32" height="32"/>
				</div>

				<div th:if="${user.contactImage != null}">
					<img src="" th:src="@{'/img/contacts/' + ${user.contactImage}}"
					alt="Profile Photo" class="rounded-circle me-2" width="32" height="32"/>
				</div>
				
				 <span
				th:text="${user.name}"></span>
			</a>
			<ul class="dropdown-menu dropdown-menu-dark text-small shadow"
				aria-labelledby="dropdownUser1">
				<li><a class="dropdown-item" href="#"
					th:href="@{/user/user-profile}">Profile</a></li>
				<li><a class="dropdown-item" href="#"
					th:href="@{/user/security}">Settings</a></li>
				<li><hr class="dropdown-divider"></li>
				<li><a class="dropdown-item" href="#" th:href="@{/logout}">Log
						out</a></li>
			</ul>
		</div>
	</div>

	<!-- Side bar End-->


	<div class="content">
		<div th:replace="${content}"></div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>

	<script th:src="@{/js/script.js}"></script>

</body>
</html>
