<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Homepage</title>
</head>
<body>
	<section>
		<div class="container" style="padding: 50px 150px">

			<div class="card" style="width: 800px;">

				<div class="card-body shadow-lg">
					<div th:if="${message}" th:classappend="${message.type}"
						class="alert" role="alert">
						<p class="text-center" style="margin-bottom: -3px"
							th:text="${message.content}" />
					</div>

					<h1 class="display-6 text-center">Update Password</h1>

					<form action="#" th:action="@{/user/process-update-password}"
						method="POST" enctype="multipart/form-data"
						th:object="${resetPassword}">

						<div class="mb-3 py-2">
							<label for="current_password">Current Password</label> <input
								name="currentPassword" type="password"
								th:classappend="${#fields.hasErrors('currentPassword') ? 'is-invalid':''}"
								class="form-control mt-3" id="name"
								placeholder="Enter your current password">

							<div class="invalid-feedback"
								th:each="e : ${#fields.errors('currentPassword')}"
								th:text="${e}"></div>
						</div>

						<div class="mb-3 py-2">
							<label for="current_password">New Password</label> <input
								name="newPassword" type="password" class="form-control mt-3"
								id="about"
								th:classappend="${#fields.hasErrors('newPassword') ? 'is-invalid':''}"
								placeholder="Enter your new password">

							<div class="invalid-feedback"
								th:each="e : ${#fields.errors('newPassword')}" th:text="${e}"></div>
						</div>

						<div class="container text-center">
							<button class="btn btn-primary">Update Password</button>
						</div>

					</form>

				</div>
			</div>
		</div>
	</section>
</body>
</html>
