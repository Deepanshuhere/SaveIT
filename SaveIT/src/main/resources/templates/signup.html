<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Homepage</title>

</head>
<body>
	<section>
		<div class="container"
			style="padding-top: 50px; padding-bottom: 30px;">
			<div class="card mx-auto " style="width: 25rem;">
				<div class="card-body shadow-lg rounded">
					<h1 class="display-6 text-center">Register</h1>

					<form novalidate action="#" th:action="@{/do_register}"
						method="post" th:object="${user}">

						<div th:if="${message}" th:classappend="${message.type}"
							class="alert" role="alert">
							<p class="text-center" style="margin-bottom: -3px"
								th:text="${message.content}" />
						</div>

						<div class="mb-3">
							<label for="name_field" class="form-label">Name</label> 
							<input name="name" type="text"
								th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
								class="form-control" id="name_field"
								aria-describedby="emailHelp" placeholder="eg- Joseph Smith"
								th:value="${user.name}">

							<div class="invalid-feedback"
								th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
						</div>

						<div class="mb-3">
							<label for="email_field" class="form-label">Email</label> <input
								name="email" type="email"
								th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
								class="form-control" id="email_field"
								aria-describedby="emailHelp" placeholder="eg- joseph@gmail.com"
								th:value="${user.email}" required>
							<div class="invalid-feedback"
								th:each="e : ${#fields.errors('email')}" th:text="${e}"></div>
						</div>

						<div class="mb-3">
							<label for="name_field" class="form-label">Phone</label> 
							<input name="phone" type="number"
								th:classappend="${#fields.hasErrors('phone') ? 'is-invalid':''}"
								class="form-control" id="name_field"
								aria-describedby="emailHelp" placeholder="eg- 9988776655"
								th:value="${user.phone}">

							<div class="invalid-feedback"
								th:each="e : ${#fields.errors('phone')}" th:text="${e}"></div>
						</div>

						<div class="mb-3">
							<label for="password_field" class="form-label">Password</label> <input
								name="password" type="password"
								th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}"
								class="form-control" id="password_field"
								aria-describedby="emailHelp" th:value="${user.password}"
								placeholder="Keep it strong" required>
							<div class="invalid-feedback"
								th:each="e : ${#fields.errors('password')}" th:text="${e}"></div>
						</div>

						<div class="mb-3">
							<label for="about_field" class="form-label">About you</label>
							<textarea name="about"
								th:classappend="${#fields.hasErrors('about') ? 'is-invalid':''}"
								class="form-control" placeholder="eg- Engineer" id="about_field"
								style="height: 100px" th:text="${user.about}" required></textarea>
							<div class="invalid-feedback"
								th:each="e : ${#fields.errors('about')}" th:text="${e}"></div>
						</div>

						<div id="loader" style="display: none;">
							<button class="btn bg-primary text-white" type="button" disabled>
								<span class="spinner-border spinner-border-sm" role="status"
									aria-hidden="true"></span> Loading...
							</button>
						</div>
						<div id="register_btn" style="display: block;">
							<button type="submit" class="btn btn-primary"
								onclick="load()">Register</button>
						</div>

					</form>

				</div>
			</div>
		</div>
	</section>
</body>
</html>
